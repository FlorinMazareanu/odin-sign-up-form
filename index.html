<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project - Sign-up Form</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <script src="scripts/main-script.js"></script>
    <section id="title-section">
        <div class="odin-container-background">
            <div class="odin-container">
                <div class="odin-img-container">
                    <img class="odin-img" src="images/odin-lined.png">
                </div>
                <h1 class="odin-text">ODIN</h1>
            </div>
        </div>

        <div class="title-credits">
            <p>Photo by <span>Halie West</span> on <span>Unsplash</span></p>
        </div>
    </section>
    <section id="content-section">
        <div class="content-up">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started</p>
            <p>You know you want to</p>
        </div>
        <div class="content-form">
            <h2 class="form-up">Let's do this!</h2>
            <form action="#">
                <div class="form-left-right">
                    <div class="form-left">
                        <div class="form-item">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="form-item">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-item">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                    </div>
                    <div class="form-right">
                        <div class="form-item">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                        <div class="form-item">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="phone-number">
                        </div>
                        <div class="form-item">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password">
                        </div>  
                    </div>
                </div>
                <div class="form-down">
                    <div class="submit-button-container">
                        <button class="submit-button" type="submit">Create Account</button>
                    </div>
                    <div class="under-submit-container">
                        <p class="under-submit-text">Already have an account?</p>
                        <p>
                            <a class="under-submit-link" href="#">Log in</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
